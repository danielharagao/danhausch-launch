    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px;
            text-align: center;
        }

        .thank-you-container {
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        .progress-container {
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 24px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .progress-bar {
            background: var(--primary-gradient);
            width: 95%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            animation: fillProgress 1.5s ease-out;
        }

        .pulse-text {
            color: #F093FB;
            /* Accent color from gradient */
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 3rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem 2rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-normal);
            color: white;
            font-size: 1.1rem;
        }

        .btn-whatsapp {
            background-color: #25D366;
        }

        .btn-whatsapp:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }

        .btn-instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .btn-instagram:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-youtube {
            background-color: #FF0000;
        }

        .btn-youtube:hover {
            background-color: #CC0000;
            transform: translateY(-2px);
        }

        @keyframes fillProgress {
            from {
                width: 0%;
            }

            to {
                width: 95%;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .qr-code-container {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: inline-block;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .qr-code-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0;
        }
    </style>
</head>
